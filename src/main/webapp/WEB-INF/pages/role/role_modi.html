<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
    <script src="../../../js/jquery-3.2.1.js"></script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="/index" class="index_off"></a></li>
        <li><a href="/role_list" class="role_on"></a></li>
        <li><a href="/admin_list" class="admin_off"></a></li>
        <li><a href="/fee_list" class="fee_off"></a></li>
        <li><a href="/account_list" class="account_off"></a></li>
        <li><a href="/service_list" class="service_off"></a></li>
        <li><a href="/bill_list" class="bill_off"></a></li>
        <li><a href="/report_list" class="report_off"></a></li>
        <li><a href="/user_info" class="information_off"></a></li>
        <li><a href="/user_modi_pwd" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <!--保存操作后的提示信息：成功或者失败-->
    <div id="save_result_info" class="save_success">保存成功！</div>
    <form action="" method="" class="main_form">
        <div class="text_info clearfix"><span>角色名称：</span></div>
        <div class="input_info">
            <input id="rolename" type="text" class="width200" value=""/>
            <span class="required">*</span>
            <div id="roleNameError" class="validate_msg_medium error_msg"></div>
        </div>
        <div class="text_info clearfix"><span>设置权限：</span></div>
        <div class="input_info_high">
            <div class="input_info_scroll">
                <ul>
                    <li><input type="checkbox" name="module" value="1"/>角色管理</li>
                    <li><input type="checkbox" name="module" value="2"/>管理员</li>
                    <li><input type="checkbox" name="module" value="3"/>资费管理</li>
                    <li><input type="checkbox" name="module" value="4"/>账务账号</li>
                    <li><input type="checkbox" name="module" value="5"/>业务账号</li>
                    <li><input type="checkbox" name="module" value="6"/>账单管理</li>
                    <li><input type="checkbox" name="module" value="7"/>报表</li>
                </ul>
            </div>
            <span class="required">*</span>
            <div id="modulesError" class="validate_msg_tiny">至少</div>
        </div>
        <div class="button_info clearfix">
            <input type="button" value="保存" class="btn_save" onclick="editRoleAndModules();"/>
            <input type="button" value="取消" class="btn_save" onclick="backToRoleList();"/>
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>
</body>
<script language="javascript" type="text/javascript">
    var roleId = window.location.search.substr(1).toLowerCase().split("=")[1];
    console.log(roleId);
    $.ajax({
        url: "/findRoleAndModulesByRoleId",
        data: {"roleId": roleId},
        success: function (result) {
            console.log(result);
            for (var i = 0; i < result.data.length; i++) {
                var role = result.data[0];
                $("#rolename").val(role.name);
                console.log(role.moduleList[0].name);
                for (var i = 0; i < role.moduleList.length; i++) {
                    $("input:checkbox[name='module']").each(function () {
                        if ($(this).val() == role.moduleList[i].moduleId) {
                            $(this).attr("checked", true);
                        }
                    })
                }
            }
        }
    });

    function editRoleAndModules() {
        var roleName = $("#rolename").val();
        var obj = document.getElementsByName('module');
        var moduleStr = '';
        var unchmoduleList = '';
        for (var i = 0; i < obj.length; i++) {
            if (obj[i].checked) {
                moduleStr += obj[i].value + ',';
            }
            if (!obj[i].checked) {
                unchmoduleList += obj[i].value + ',';
            }
        }
        console.log(moduleStr);

        if (moduleStr.length == 0 || roleName.length == 0) {
            if (roleName.length == 0) {
                $("#roleNameError").val("角色名不能为空");
            }
            if (moduleStr.length == 0) {
                $("#modulesError").val("至少设置一个权限");
            }
        } else {
            $.ajax({
                url: "/editRoleAndModules",
                data: {"roleId": roleId, "name": roleName, "moduleStr": moduleStr, "unchmodule": unchmoduleList},
                success: function (result) {
                    console.log(result);
                    if (result.code == "0") {
                        showResultDiv(true);
                        window.setTimeout("showResultDiv(true);", 3000);
                        window.setTimeout("toRole_list()", 3000);
                    }
                }
            });
        }
    }

    //保存成功的提示消息
    function showResult() {
        showResultDiv(true);
        window.setTimeout("showResultDiv(true);", 3000);
    }

    function toRole_list() {
        window.location.href = '/role_list';
    }

    function showResultDiv(flag) {
        var divResult = document.getElementById("save_result_info");
        if (flag)
            divResult.style.display = "block";
        else
            divResult.style.display = "none";
    }
</script>
</html>
