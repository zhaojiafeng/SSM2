<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
    <script src="../../../js/jquery-3.2.1.js"></script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="/index" class="index_off"></a></li>
        <li><a href="/role_list" class="role_off"></a></li>
        <li><a href="/admin_list" class="admin_off"></a></li>
        <li><a href="/fee_list" class="fee_off"></a></li>
        <li><a href="/account_list" class="account_off"></a></li>
        <li><a href="/service_list" class="service_off"></a></li>
        <li><a href="/bill_list" class="bill_off"></a></li>
        <li><a href="/report_list" class="report_off"></a></li>
        <li><a href="/user_info" class="information_on"></a></li>
        <li><a href="/user_modi_pwd" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <!--保存操作后的提示信息：成功或者失败-->
    <div id="save_result_info" class="save_success">保存成功！</div><!--保存失败，数据并发错误！-->
    <form action="" method="" class="main_form">

        <div class="text_info clearfix"><span>管理员账号：</span></div>
        <div class="input_info">
            <input id="admincode" type="text" readonly="readonly" class="readonly" value=""/>
        </div>

        <div class="text_info clearfix"><span>角色：</span></div>
        <div class="input_info">
            <input id="rolenames" type="text" readonly="readonly" class="readonly width400" value=""/>
        </div>

        <div class="text_info clearfix"><span>姓名：</span></div>
        <div class="input_info">
            <input id="adminame" type="text" value=""/>
            <span class="required">*</span>
            <div id="adminNameError" class="validate_msg_long error_msg">20长度以内的汉字、字母的组合</div>
        </div>

        <div class="text_info clearfix"><span>电话：</span></div>
        <div class="input_info">
            <input id="telephone" type="text" class="width200" value=""/>
            <div id="telephoneError" class="validate_msg_medium">电话号码格式：手机或固话</div>
        </div>

        <div class="text_info clearfix"><span>Email：</span></div>
        <div class="input_info">
            <input id="email" type="text" class="width200" value="aa@aa.com"/>
            <div id="emailError" class="validate_msg_medium">50长度以内，符合 email 格式</div>
        </div>
        <div class="text_info clearfix"><span>创建时间：</span></div>
        <div class="input_info">
            <input id="createTime" type="text" readonly="readonly" class="readonly" value=""/>
        </div>
        <div class="button_info clearfix">
            <input type="button" value="保存" class="btn_save" onclick="editAdminInfo();"/>
            <!--<input type="button" value="取消" class="btn_save"/>-->
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">
    <p>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</p>
    <p>版权所有(C)云科技有限公司 </p>
</div>
</body>
<script language="javascript" type="text/javascript">

    function editAdminInfo() {
        var name = $("#adminame").val();
        var telephone = $("#telephone").val();
        var email = $("#email").val();

        $("#adminNameError").empty();
        $("#telephoneError").empty();
        $("#emailError").empty();

        if (name != '') {
            $.ajax({
                url: "/editAdminInfo",
                data: {"name": name, "telephone": telephone, "email": email},
                success: function (result) {
                    console.log(result);
                    if (result.code == "0") {
                        showResultDiv(true);
                        window.setTimeout("showResultDiv(false);", 3000);
                    } else if (result.code == "-1"){
                        $("#adminNameError").text();
                        $("#telephoneError").text();
                        $("#emailError").text();
                    }
                }
            });
        } else {
            if (name=='') {
                $("#adminNameError").text("20长度以内的汉字、字母的组合");
            }
        }
    }

    //保存成功的提示信息
    function showResult() {
        showResultDiv(true);
        window.setTimeout("showResultDiv(false);", 3000);
    }
    function showResultDiv(flag) {
        var divResult = document.getElementById("save_result_info");
        if (flag)
            divResult.style.display = "block";
        else
            divResult.style.display = "none";
    }
</script>
</html>
