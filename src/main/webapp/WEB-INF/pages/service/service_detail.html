<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
    <script src="../../../js/jquery-3.2.1.js"></script>
    <script src="../../../js/PublicFunction.js"></script>
    <script src="../../../js/ServiceFunction.js"></script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#" onclick="signOut();">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <form action="" method="" class="main_form">
        <!--必填项-->
        <div class="text_info clearfix"><span>业务账号ID：</span></div>
        <div class="input_info">
            <input id="servingId" type="text" value="" readonly class="readonly"/>
        </div>

        <div class="text_info clearfix"><span>账务账号ID：</span></div>
        <div class="input_info">
            <input id="accountId" type="text" value="" readonly class="readonly"/>
        </div>

        <div class="text_info clearfix"><span>客户姓名：</span></div>
        <div class="input_info">
            <input id="realname" type="text" readonly class="readonly" value=""/>
        </div>

        <div class="text_info clearfix"><span>身份证号码：</span></div>
        <div class="input_info">
            <input id="idcardNo" type="text" readonly class="readonly" value=""/>
        </div>

        <div class="text_info clearfix"><span>服务器 IP：</span></div>
        <div class="input_info">
            <input id="unixhost" type="text" value="" readonly class="readonly"/>
        </div>

        <div class="text_info clearfix"><span>OS 账号：</span></div>
        <div class="input_info">
            <input id="osUsername" type="text" value="" readonly class="readonly"/>
        </div>

        <div class="text_info clearfix"><span>状态：</span></div>
        <div class="input_info">
            <select id="selServiceStaus" disabled>
                <option>开通</option>
                <option>暂停</option>
            </select>
        </div>

        <div class="text_info clearfix"><span>开通时间：</span></div>
        <div class="input_info">
            <input id="createDate" type="text" readonly class="readonly"/>
        </div>

        <div class="text_info clearfix"><span>资费 ID：</span></div>
        <div class="input_info">
            <input id="costId" type="text" class="readonly" readonly/>
        </div>

        <div class="text_info clearfix"><span>资费名称：</span></div>
        <div class="input_info">
            <input id="costName" type="text" readonly class="width200 readonly"/>
        </div>

        <div class="text_info clearfix"><span>资费说明：</span></div>
        <div class="input_info_high">
            <textarea class="width300 height70 readonly" readonly></textarea>
        </div>
        <!--操作按钮-->
        <div class="button_info clearfix">
            <input type="button" value="返回" class="btn_save" onclick="backToservice_list();"/>
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>
</body>
<script>

    window.onload = findModulesByAdminId();

    window.onload = findServiceByServiceId();

</script>
</html>
