<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
    <script src="../../../js/jquery-3.2.1.js"></script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="/index" class="index_off"></a></li>
        <li><a href="/role_list" class="role_off"></a></li>
        <li><a href="/admin_list" class="admin_off"></a></li>
        <li><a href="/fee_list" class="fee_on"></a></li>
        <li><a href="/account_list" class="account_off"></a></li>
        <li><a href="/service_list" class="service_off"></a></li>
        <li><a href="/bill_list" class="bill_off"></a></li>
        <li><a href="/report_list" class="report_off"></a></li>
        <li><a href="/user_info" class="information_off"></a></li>
        <li><a href="/user_modi_pwd" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <div id="save_result_info" class="save_fail">保存失败，资费名称重复！</div>
    <form action="" method="" class="main_form">
        <div class="text_info clearfix"><span>资费名称：</span></div>
        <div class="input_info">
            <input id="costname" type="text" class="width300" value=""/>
            <span class="required">*</span>
            <div id="costNameError" class="validate_msg_short"></div>
        </div>
        <div class="text_info clearfix"><span>资费类型：</span></div>
        <div class="input_info fee_type">
            <input type="radio" name="radFeeType" id="monthly" value="m" onclick="feeTypeChange(1);"/>
            <label for="monthly">包月</label>
            <input type="radio" name="radFeeType" id="package" value="p" onclick="feeTypeChange(2);"/>
            <label for="package">套餐</label>
            <input type="radio" name="radFeeType" id="timeBased" value="t" onclick="feeTypeChange(3);"/>
            <label for="timeBased">计时</label>
            <div id="costTypeError" class="validate_msg_long"></div>
        </div>
        <div class="text_info clearfix"><span>基本时长：</span></div>
        <div class="input_info">
            <input id="basedur" type="text" value="" class="width100"/>
            <span class="info">小时</span>
            <span class="required">*</span>
            <div id="baseDurError" class="validate_msg_long"></div>
        </div>
        <div class="text_info clearfix"><span>基本费用：</span></div>
        <div class="input_info">
            <input id="basecost" type="text" value="" class="width100"/>
            <span class="info">元</span>
            <span class="required">*</span>
            <div id="baseCostError" class="validate_msg_long error_msg"></div>
        </div>
        <div class="text_info clearfix"><span>单位费用：</span></div>
        <div class="input_info">
            <input id="unitcost" type="text" value="" class="width100"/>
            <span class="info">元/小时</span>
            <span class="required">*</span>
            <div id="unitCostError" class="validate_msg_long error_msg"></div>
        </div>
        <div class="text_info clearfix"><span>资费说明：</span></div>
        <div class="input_info_high">
            <textarea id="desc" class="width300 height70"></textarea>
            <div id="descError" class="validate_msg_short error_msg"></div>
        </div>
        <div class="button_info clearfix">
            <input type="button" value="保存" class="btn_save" onclick="addFee();"/>
            <input type="button" value="取消" class="btn_save" onclick="backToFee_list()"/>
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>
</body>
<script language="javascript" type="text/javascript">


    /**
     * 添加资费
     */
    function addFee() {
        $("#costNameError").empty();
        $("#costTypeError").empty();
        $("#baseDurError").empty();
        $("#baseCostError").empty();
        $("#unitCostError").empty();
        $("#descError").empty();

        var name = $("#costname").val();
        var costType = $('input:radio:checked').val();
        var basedur = $("#basedur").val();
        var basecost = $("#basecost").val();
        var unitcost = $("#unitcost").val();
        var descr = $("#desc").val();

        if (name != '' && name.length < 50 && descr != '' && descr.length < 100 && costType != null) {
            $.ajax({
                url: "/addCost",
                data: {
                    "name": name, "costType": costType, "baseDuration": basedur,
                    "baseCost": basecost, "unitCost": unitcost, "descr": descr
                },
                success: function (result) {
                    console.log(result);
                    if (result.code == "0") {
                        showResultDiv(true);
                        window.setTimeout("showResultDiv(true);", 3000);
                        window.location.href = '/fee_list';
                    } else if (result.code == "-1") {
                        showResultDiv(false);
                        window.setTimeout("showResultDiv(false);", 3000);
                        $("#baseDurError").text(result.message.baseDurError);
                        $("#baseCostError").text(result.message.baseCostError);
                        $("#unitCostError").text(result.message.unitCostError);
                    }
                }
            });
        } else {
            if (name == '' || name.length > 50) {
                $("#costNameError").text("50长度的字母、数字、汉字和下划线的组合");
            }
            if (costType == null) {
                $("#costTypeError").text("请选择资费类型");
            }
            if (descr == '' || descr.length > 100) {
                $("#descError").text("100长度的字母、数字、汉字和下划线的组合");
            }
        }

    }


    function showResultDiv(flag) {
        var divResult = document.getElementById("save_result_info");
        if (flag)
            divResult.style.display = "block";
        else
            divResult.style.display = "none";
    }


    /**
     * 切换资费类型
     */
    function feeTypeChange(type) {
        var inputArray = document.getElementById("main").getElementsByTagName("input");
        if (type == 1) {
            inputArray[4].readOnly = true;
            inputArray[4].value = "";
            inputArray[4].className += " readonly";
            inputArray[5].readOnly = false;
            inputArray[5].className = "width100";
            inputArray[6].readOnly = true;
            inputArray[6].className += " readonly";
            inputArray[6].value = "";
        }
        else if (type == 2) {
            inputArray[4].readOnly = false;
            inputArray[4].className = "width100";
            inputArray[5].readOnly = false;
            inputArray[5].className = "width100";
            inputArray[6].readOnly = false;
            inputArray[6].className = "width100";
        }
        else if (type == 3) {
            inputArray[4].readOnly = true;
            inputArray[4].value = "";
            inputArray[4].className += " readonly";
            inputArray[5].readOnly = true;
            inputArray[5].value = "";
            inputArray[5].className += " readonly";
            inputArray[6].readOnly = false;
            inputArray[6].className = "width100";
        }
    }


    /**
     * 返回资费列表界面
     */
    function backToFee_list() {
        window.location.href = '/fee_list';
    }
</script>
</html>
