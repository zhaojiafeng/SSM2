<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>云科技</title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
    <script src="../../../js/jquery-3.2.1.js"></script>
    <script src="../../../js/PublicFunction.js"></script>
    <script src="../../../js/AccountFunction.js"></script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#" onclick="signOut();">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <form action="" method="" class="main_form">
        <!--必填项-->
        <div class="text_info clearfix"><span>账务账号ID：</span></div>
        <div class="input_info">
            <input id="accountId" type="text" value="" readonly class="readonly"/>
        </div>

        <div class="text_info clearfix"><span>姓名：</span></div>
        <div class="input_info">
            <input id="realName" type="text" value="" readonly class="readonly"/>
        </div>

        <div class="text_info clearfix"><span>身份证：</span></div>
        <div class="input_info">
            <input id="idcardNo" type="text" value="" readonly class="readonly"/>
        </div>

        <div class="text_info clearfix"><span>登录账号：</span></div>
        <div class="input_info">
            <input id="loginName" type="text" value="" readonly class="readonly"/>
        </div>

        <div class="text_info clearfix"><span>电话：</span></div>
        <div class="input_info">
            <input id="telephone" type="text" class="width200 readonly" readonly value=""/>
        </div>

        <div class="text_info clearfix"><span>推荐人账务账号ID：</span></div>
        <div class="input_info">
            <input id="recommenderId" type="text" readonly class="readonly" value=""/>
        </div>

        <div class="text_info clearfix"><span>状态：</span></div>
        <div class="input_info">
            <select id="accountStatus" disabled>
                <option value="s">开通</option>
                <option value="b">暂停</option>
            </select>
        </div>

        <div class="text_info clearfix"><span>开通/暂停/删除时间：</span></div>
        <div class="input_info">
            <input id="pauseDate" type="text" readonly class="readonly" value=""/>
        </div>

        <div class="text_info clearfix"><span>上次登录时间：</span></div>
        <div class="input_info">
            <input id="lastLoginTime" type="text" readonly class="readonly" value=""/>
        </div>

        <div class="text_info clearfix"><span>上次登录IP：</span></div>
        <div class="input_info">
            <input id="lastLoginIp" type="text" readonly class="readonly" value=""/>
        </div>

        <!--可选项数据-->
        <div class="text_info clearfix"><span>生日：</span></div>
        <div class="input_info">
            <input id="birthdate" type="text" readonly class="readonly" value=""/>
        </div>

        <div class="text_info clearfix"><span>Email：</span></div>
        <div class="input_info">
            <input id="email" type="text" class="width350 readonly" readonly value=""/>
        </div>

        <div class="text_info clearfix"><span>职业：</span></div>
        <div class="input_info">
            <select id="selectOccu" disabled>
                <option value="cadre">干部</option>
                <option value="student">学生</option>
                <option value="technic">技术人员</option>
                <option value="others">其他</option>
            </select>
        </div>
        <div class="text_info clearfix"><span>性别：</span></div>
        <div class="input_info fee_type">
            <input type="radio" name="radSex" id="female" value="female"/>
            <label for="female">女</label>
            <input type="radio" name="radSex" id="male" value="male"/>
            <label for="male">男</label>
        </div>

        <div class="text_info clearfix"><span>通信地址：</span></div>
        <div class="input_info">
            <input id="mailaddress" type="text" class="width350 readonly" readonly value=""/>
        </div>

        <div class="text_info clearfix"><span>邮编：</span></div>
        <div class="input_info">
            <input id="zipcode" type="text" class="readonly" readonly value=""/>
        </div>

        <div class="text_info clearfix"><span>QQ：</span></div>
        <div class="input_info">
            <input id="qq" type="text" class="readonly" readonly value=""/>
        </div>
        <!--操作按钮-->
        <div class="button_info clearfix">
            <input type="button" value="返回" class="btn_save" onclick="backToAccount_list();"/>
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>
</body>
<script>

    window.onload = findModulesByAdminId();

    window.onload = findAccountByAccountId();

</script>
</html>
