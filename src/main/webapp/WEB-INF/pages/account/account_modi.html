<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>云科技</title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
    <script src="../../../js/jquery-3.2.1.js"></script>
    <script src="../../../js/AccountFunction.js"></script>
    <script src="../../../js/PublicFunction.js"></script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#" onclick="signOut();">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <!--保存成功或者失败的提示消息-->
    <div id="save_result_info" class="save_fail">保存失败，旧密码错误！</div>
    <form action="" method="" class="main_form">
        <!--必填项-->
        <div class="text_info clearfix"><span>账务账号ID：</span></div>
        <div class="input_info">
            <input id="accountId" type="text" value="" readonly class="readonly"/>
        </div>

        <div class="text_info clearfix"><span>姓名：</span></div>
        <div class="input_info">
            <input id="realName" type="text" value=""/>
            <span class="required">*</span>
            <div id="realNameError" class="validate_msg_long error_msg"></div>
        </div>

        <div class="text_info clearfix"><span>身份证：</span></div>
        <div class="input_info">
            <input id="idcardNo" type="text" value="" readonly class="readonly"/>
        </div>

        <div class="text_info clearfix"><span>登录账号：</span></div>
        <div class="input_info">
            <input id="loginName" type="text" value="" readonly class="readonly"/>
        </div>

        <div class="text_info clearfix"><span>电话：</span></div>
        <div class="input_info">
            <input id="telephone" type="text" class="width200"/>
            <span class="required">*</span>
            <div id="telephoneError" class="validate_msg_medium error_msg"></div>
        </div>

        <div class="text_info clearfix"><span>推荐人账务账号ID：</span></div>
        <div class="input_info">
            <input id="recommenderId" type="text"/>
            <div id="recommenderIdError" class="validate_msg_long error_msgs"></div>
        </div>

        <div class="text_info clearfix"><span>生日：</span></div>
        <div class="input_info">
            <input id="birthdate" type="text" value="" readonly class="readonly"/>
        </div>

        <div class="text_info clearfix"><span>Email：</span></div>
        <div class="input_info">
            <input id="email" type="text" class="width200"/>
            <div id="emailError" class="validate_msg_medium"></div>
        </div>

        <div class="text_info clearfix"><span>职业：</span></div>
        <div class="input_info">
            <select id="selectOccu">
                <option value="cadre">干部</option>
                <option value="student">学生</option>
                <option value="technic">技术人员</option>
                <option value="others">其他</option>
            </select>
        </div>

        <div class="text_info clearfix"><span>性别：</span></div>
        <div class="input_info fee_type">
            <input type="radio" name="radSex" id="female" value="female" onclick="feeTypeChange(1);"/>
            <label for="female">女</label>
            <input type="radio" name="radSex" id="male" value="male" onclick="feeTypeChange(2);"/>
            <label for="male">男</label>
        </div>

        <div class="text_info clearfix"><span>通信地址：</span></div>
        <div class="input_info">
            <input id="mailaddress" type="text" class="width350"/>
            <div id="mailaddressError" class="validate_msg_tiny"></div>
        </div>

        <div class="text_info clearfix"><span>邮编：</span></div>
        <div class="input_info">
            <input id="zipcode" type="text"/>
            <div id="zipcodeError" class="validate_msg_long"></div>
        </div>

        <div class="text_info clearfix"><span>QQ：</span></div>
        <div class="input_info">
            <input id="qq" type="text"/>
            <div id="qqError" class="validate_msg_long"></div>
        </div>

        <!--操作按钮-->
        <div class="button_info clearfix">
            <input type="button" value="保存" class="btn_save" onclick="editAccount();"/>
            <input type="button" value="取消" class="btn_save" onclick="backToAccount_list();"/>
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>
</body>
<script language="javascript" type="text/javascript">

    window.onload = findModulesByAdminId();

    window.onload = findAccountByAccountId();

</script>
</html>
